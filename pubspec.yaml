name: darl_dispatch
description: Darl dispatch system

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_spinkit: ^5.1.0
  get_it: ^7.2.0
  hive: ^2.2.1
  mvc_pattern: ^8.2.2
  path_provider: ^2.0.11
  pretty_dio_logger: ^1.1.1
  provider: ^6.0.3
  responsive_sizer: ^3.0.8
  sembast: ^3.2.0+1
  toast: ^0.3.0
  flutter_svg: ^1.1.0
  gallery_saver: ^2.3.2
  intl_phone_number_input: ^0.7.2
  animated_text_kit: ^4.2.2
  country_state_city_picker: ^1.2.8
  calendar_date_picker2: ^0.3.7
  localization: ^2.1.0
  timeago: ^3.3.0
  intl: ^0.17.0
  flutter_switch: ^0.3.2
  circle_bottom_navigation_bar: ^1.0.0
  getwidget: ^3.1.1
  firebase_core: ^2.13.0
  firebase_messaging: ^14.6.1
  firebase_storage: ^11.2.1
  firebase_auth: ^4.6.1
  cloud_firestore: ^4.7.1
  shared_preferences: ^2.1.1
  image_picker: ^0.8.7+5
  fluttertoast: ^8.2.2
  photo_view: ^0.14.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/darllogo.png
    - assets/images/bgb.png
    - assets/images/onboardbg.png
    - assets/images/generalDashBoardBg.png
    - assets/images/backarrowicon.svg
    - assets/images/pickupdashbg.png
    - assets/images/carIcon.svg
    - assets/images/payIcon.svg
    - assets/images/rectCheckIcon.svg
    - assets/images/roundcheckIcon.svg
    - assets/images/registercarIcon.svg
    - assets/images/personPlus.svg
    - assets/images/personCheck.svg
    - assets/images/openInfo.svg
    - assets/images/messageIcon.svg
    - assets/images/expenditureIcon.svg
    - assets/images/moneyStraightIcon.svg
    - assets/images/moneyWaveIcon.svg
    - assets/images/payOutDollarIcon.svg
    - assets/images/personEditIcon.svg
    - assets/images/shippersIcon.svg
    - assets/images/personShield.svg
    - assets/images/custombg.png





  fonts:
    - family: Interfont
      fonts:
        - asset: fonts/interfont.ttf

    - family: Customfont
      fonts:
        - asset: fonts/customfont.ttf

    - family: Lobster
      fonts:
        - asset: fonts/lobster.ttf

  # list giving the asset and other descriptors for the font. For
